<!DOCTYPE html>
<html lang="en-gb" dir="ltr" class="uk-height-1-1">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Fabricaweb</title>
        <link rel="stylesheet" href="css/uikit.docs.min.css">
        <script src="js/vendor/jquery.js"></script>
        <script src="js/uikit.min.js"></script>
        
    </head>

    <body class="uk-height-1-1">

        <div class="uk-vertical-align uk-text-center uk-height-1-1">
            <div class="uk-vertical-align-middle" style="width: 250px;">

                <img class="uk-margin-bottom" width="140" height="120" src="" alt="">

                <form class="uk-panel uk-panel-box uk-form" method="POST" action="autenticador.do" >
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" name="login" type="text" placeholder="Login">
                    </div>
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" name="senha" type="password" placeholder="Senha">
                    </div>
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-button uk-button-primary uk-button-large" type="submit" value="Autenticar">
                    </div>
                    <div class="uk-form-row uk-text-small">
                        <label class="uk-float-left"><input type="checkbox"> Lembrar</label>
                        <a class="uk-float-right uk-link uk-link-muted" href="#">Esqueci a Senha?</a>
                    </div>
                </form>

            </div>
        </div>

    </body>

</html>
